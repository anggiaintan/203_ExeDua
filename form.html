<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        h1 {
          text-align: center;
        }

        h2 {
      text-align: center;
      font-weight: normal;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: black;
      flex-direction: column; /* Added */
    }

    form {
      width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border: 3px solid #4e4e4e;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form select,
    form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    form input[type="submit"] {
      background-color: transparent;
      color: black;
      padding: 10px 16px;
      border: 3px solid black;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      background-color: #ccc;
    }
</head>
